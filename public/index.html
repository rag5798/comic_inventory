<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comic Store</title>
    <script type="module" src="comic.js"></script>
    <link rel="stylesheet" href="comic.css">
  </head>  
  <body>
    <header>
      <div class="header-bar">
        <h1>G-Man Comics</h1>
        <div id="user-section">
          <button class="login">Login</button>
          <div id="profile" style="display: none;">
            <img id="user-pic" src="" alt="Profile" />
            <span id="user-name"></span>
            <button id="logout">Logout</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="announcement">
        <h2>Announcements</h2>
      </section>
      <section class="events">
        <h2>Events & Signings</h2>
        <ul>
        </ul>
      </section>
      <section class="sales">
        <h2>Sales</h2>
      </section>
      <section class="store-cta">
        <h2>Ready to Explore the Spotlight?</h2>
        <button id="visit-store">Browse Store</button>
        <button id="visit-inventory">My Inventory</button>
        <button id="visit-search">Search Comics</button>
      </section>   
    </main>
    <footer>
      <h3>Store Locations</h3>
      <ul>
        <li><a href="https://www.ebay.com/sch/i.html?_ssn=rag06&_trksid=p4432023.m570.l50838">Ebay</a></li>
        <li><a href="https://www.whatnot.com/user/rag6">WhatNot</a></li>
      </ul>
    </footer>
  </body>  
</html>
